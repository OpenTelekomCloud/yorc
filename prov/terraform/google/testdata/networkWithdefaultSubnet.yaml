tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: NetworkWithDefaultSubnetTest
  template_version: 1.0
  template_author: tester

description: ""

imports:
  - path: <yorc-google-types.yml>

topology_template:
  node_templates:
    Compute:
      metadata:
        a4c_edit_x: 2
        a4c_edit_y: "-15"
      type: yorc.nodes.google.Compute
      properties:
        image_project: "centos-cloud"
        image_family: "centos-7"
        machine_type: "n1-standard-1"
        zone: "europe-west1-b"
      requirements:
        - Compute_Network_default:
            type_requirement: network
            node: Network_default
            capability: tosca.capabilities.Connectivity
            relationship: yorc.relationships.google.Network
      capabilities:
        endpoint:
          properties:
            credentials:
              user: yorcuser
            secure: true
            protocol: tcp
            network_name: PRIVATE
            initiator: source
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
    Network:
      metadata:
        a4c_edit_x: 67
        a4c_edit_y: "-57"
      type: yorc.nodes.google.PrivateNetwork
      properties:
        auto_create_subnetworks: false
        cidr: "10.10.1.0/24"
        cidr_region: "europe-west1"
        ip_version: 4
    Network_default:
      type: yorc.nodes.google.Subnetwork
      properties:
        name: "Network_default"
        region: "europe-west1"
        ip_cidr_range: "10.10.1.0/24"
      requirements:
        - Network_default_Network:
            type_requirement: dependency
            node: Network
            capability: tosca.capabilities.Node
            relationship: tosca.relationships.DependsOn