infrastructure:
  google:
    - name: "project"
      description: "Google Cloud Project name"
      required: true
      type: "string"
    - name: "application_credentials"
      description: "Path or content of file containing service account private keys"
      required: false
      secret: true
      type: "string"
    - name: "region"
      description: "Google Cloud region where to create resources"
      required: false
      type: "string"
  openstack:
    - name: "auth_url"
      description: "Authentication url (like http://your-openstack:5000/v2.0)"
      required: true
      type: "string"
    - name: "tenant_name"
      description: "Tenant name"
      required: true
      type: "string"
    - name: "user_name"
      description: "User name"
      required: true
      type: "string"
    - name: "password"
      description: "Password"
      required: true
      secret: true
      type: "string"
    - name: "region"
      description: "Region to use"
      required: false
      type: "string"
      default: "RegionOne"
    - name: "private_network_name"
      description: "Name of private network to use as primary administration network between Yorc and Compute instances"
      required: false
      type: "string"
    - name: "default_security_groups"
      description: "Comma-separated list of security group names"
      required: false
      type: "string array"
  aws:
    - name: "access_key"
      description: "AWS access key credential"
      required: true
      secret: true
      type: "string"
    - name: "secret_key"
      description: "AWS secret key credential"
      required: true
      secret: true
      type: "string"
    - name: "region"
      description: "AWS region to use"
      required: true
      type: "string"
